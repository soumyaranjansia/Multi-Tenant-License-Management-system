# Gov2Biz EKS Deployments
# Kubernetes deployment manifests for all microservices
# Deploy with: kubectl apply -f deployments.yml

---
apiVersion: v1
kind: Namespace
metadata:
  name: gov2biz
  labels:
    name: gov2biz

---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: gov2biz-config
  namespace: gov2biz
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  JWT_ISSUER: "Gov2BizAPI"
  JWT_AUDIENCE: "Gov2BizClients"
  REDIS_HOST: "gov2biz-redis"
  REDIS_PORT: "6379"
  SQL_SERVER_HOST: "gov2biz-mssql"
  SQL_SERVER_PORT: "1433"
  SQL_SERVER_DATABASE: "Gov2Biz"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: gov2biz-secrets
  namespace: gov2biz
type: Opaque
stringData:
  JWT_KEY: "YourSuperSecretKeyForJWTTokenGeneration123!@#$%"
  SQL_SA_PASSWORD: "YourStrong@Passw0rd123"
  RAZORPAY_KEY_ID: "your_razorpay_key_id"
  RAZORPAY_KEY_SECRET: "your_razorpay_key_secret"

---
# SQL Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql
  namespace: gov2biz
  labels:
    app: mssql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
        - containerPort: 1433
          name: mssql
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gov2biz-secrets
              key: SQL_SA_PASSWORD
        - name: MSSQL_PID
          value: "Developer"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: mssql-data
          mountPath: /var/opt/mssql
        - name: mssql-scripts
          mountPath: /scripts
        livenessProbe:
          exec:
            command:
            - /opt/mssql-tools18/bin/sqlcmd
            - -S
            - localhost
            - -U
            - sa
            - -P
            - $(MSSQL_SA_PASSWORD)
            - -C
            - -Q
            - SELECT 1
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
      volumes:
      - name: mssql-data
        persistentVolumeClaim:
          claimName: mssql-pvc
      - name: mssql-scripts
        configMap:
          name: mssql-init-scripts

---
# SQL Server Service
apiVersion: v1
kind: Service
metadata:
  name: gov2biz-mssql
  namespace: gov2biz
spec:
  selector:
    app: mssql
  ports:
  - port: 1433
    targetPort: 1433
  type: ClusterIP

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: gov2biz
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10

