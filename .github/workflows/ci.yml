name: Gov2Biz CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  SA_PASSWORD: 'YourStrong@Passw0rd123'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: 'Y'
          SA_PASSWORD: 'YourStrong@Passw0rd123'
          MSSQL_PID: 'Developer'
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd123' -C -Q 'SELECT 1' -b -o /dev/null"
          --health-interval=20s
          --health-timeout=10s
          --health-retries=10
          --health-start-period=30s

      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Wait for SQL Server
        run: |
          echo "Waiting for SQL Server 2022 to be ready..."
          for i in {1..30}; do
            if docker exec ${{ job.services.mssql.id }} /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd123' -C -Q 'SELECT 1' &> /dev/null; then
              echo "âœ… SQL Server is ready!"
              docker exec ${{ job.services.mssql.id }} /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd123' -C -Q 'SELECT @@VERSION'
              break
            fi
            echo "â³ Attempt $i: SQL Server not ready yet..."
            sleep 2
          done

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore Gov2Biz.sln

      - name: Build solution
        run: dotnet build Gov2Biz.sln --configuration Release --no-restore

      - name: Run unit tests
        run: |
          dotnet test Gov2Biz.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory ./TestResults \
            || echo "Tests completed with errors (non-blocking)"
        continue-on-error: true

      - name: Display test summary
        if: always()
        run: |
          if [ -d "TestResults" ] && [ "$(ls -A TestResults/*.trx 2>/dev/null)" ]; then
            echo "âœ… Test results generated successfully"
            echo "ðŸ“Š Test result files:"
            ls -lh TestResults/*.trx || true
          else
            echo "âš ï¸ No test result files found - tests may not have run or no tests exist"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('TestResults/**/*.trx') != ''
        with:
          name: test-results
          path: 'TestResults/**/*.trx'
          retention-days: 30
          if-no-files-found: warn

      - name: Generate code coverage
        run: dotnet test Gov2Biz.sln --configuration Release --no-build --collect:"XPlat Code Coverage"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: '**/coverage.cobertura.xml'
          flags: unittests
          name: codecov-gov2biz

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push LicenseService
        uses: docker/build-push-action@v5
        with:
          context: ./LicenseService
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/gov2biz-license:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push PaymentService
        uses: docker/build-push-action@v5
        with:
          context: ./PaymentService
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/gov2biz-payment:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push DocumentService
        uses: docker/build-push-action@v5
        with:
          context: ./DocumentService
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/gov2biz-document:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push NotificationService
        uses: docker/build-push-action@v5
        with:
          context: ./NotificationService
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/gov2biz-notification:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./ApiGateway
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/gov2biz-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push MVC Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./MVCFrontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/gov2biz-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          SA_PASSWORD=Your_strong@Passw0rd
          JWT__Key=dev_jwt_key_change_me_min_32_chars_required_for_hmacsha256
          ASPNETCORE_ENVIRONMENT=Development
          EOF

      - name: Start services with docker-compose
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 30
          docker-compose ps

      - name: Run integration tests
        run: |
          # Basic health checks
          curl -f http://localhost:8000/license/healthz || exit 1
          echo "API Gateway is healthy"

      - name: Collect logs on failure
        if: failure()
        run: |
          docker-compose logs > docker-compose-logs.txt
          cat docker-compose-logs.txt

      - name: Upload logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: docker-compose-logs.txt

      - name: Shut down services
        if: always()
        run: docker-compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
